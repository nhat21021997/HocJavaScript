    Có 3 phương thức trong javascript để lấy  một substring
    - substring
    - substr
    - slice
    1. slice(start [, end]); trả về giá trị từ start đến end không bao gồm end;
        Nếu không có đối số thứ 2,  thì nó sẽ lấy từ vị trí đó đến end
    2. str.substring(start[, end]) lấy giá trị khoảng giữa start và end
    3. str.substr(start[, length]); lấy giá trị từ độ dài cho trước
