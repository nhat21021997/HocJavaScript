<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Index</title>
    <script>
     //nếu chúng ta quan tâm đến các lần xuất hiện của một từ thì dùng indexOf
     let str = 'tôi muốn tôi yêu em nhiều hơn tôi nghĩ';
    let target = 'tôi';
    let pos ;
    while((pos = str.indexOf(target, pos + 1)) != -1){
        alert(pos); // 0, 9, 30
    }
    </script>
</head>
